<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My APP | Registe Form</title>
</head>
<body>
    <header>
        <h1>My APP</h1>
    </header>
    <main>
        <h2>Register Form</h2>
        <form>
            <fieldset>
                <label for="fname">Full name:</label>
                <input type="text" id="fname" name="fname" required>
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>   
            <fieldset>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" required>
            </fieldset>
            <fieldset>
                <label for="rpass">Confirm password:</label>
                <input type="password" id="rpass" name="rpass" required>
            </fieldset>    
            <div class="btns">
                <button type="submit" class="submit-btn" id="submit">Sign in</button>
                <button type="reset" class="reset-btn" id="reset">Reset</button>
            </div>
        </form>
        <a href="./login.html">Go to Log in</a>
    </main>
    <footer>
        <div class="finfo">
            <p>Copyright &copy;2021 My APP. All Rights Reserved.
            </p>
        </div>
    </footer>  
</body>
<script src="./js/register.js"></script>
</html>
