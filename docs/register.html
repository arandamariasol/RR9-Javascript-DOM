<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My APP | Registe Form</title>
</head>
<body>
    <header>
        <h1>My APP</h1>
    </header>
    <main>
        <h2>Register Form</h2>
        <div class ="container">
            <form>
                <fieldset>
                    <label for="fname">Full name:</label>
                    <input type="text" id="fname" name="Full name" required>
                    <p id="name-err">Error</p>
                </fieldset>
                <fieldset>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" required>
                    <p id="email-err">Error</p>
                </fieldset>   
                <fieldset>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="Password" required>
                    <p id="pass-err">Error</p>
                </fieldset>
                <fieldset>
                    <label for="rpass">Confirm password:</label>
                    <input type="password" id="rpass" name="Confirm password" required>
                    <p id="rpass-err">Error</p>
                </fieldset>    
                <div class="btns">
                    <button type="submit" class="submit-btn" id="submit">Sign in</button>
                    <button type="reset" class="reset-btn" id="reset">Reset</button>
                </div>
            </form>
            <div id="val-res">Verification Results:</div>
        </div>
        <a id="hreflog" href="./login.html">Go to Log in</a>
    </main>
    <footer>
        <div class="finfo">
            <p>Copyright &copy; 2021 My APP. All Rights Reserved.
            </p>
        </div>
    </footer>  
</body>
<script src="./js/register.js"></script>
<script src="./js/valRegister.js"></script>
</html>
