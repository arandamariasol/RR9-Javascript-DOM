<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My APP | Log in</title>
</head>
<body>
    <header>
        <h1>My APP</h1>
    </header>
    <main>
        <h2>Log in </h2>
        <form>
            <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>   
            <fieldset>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" required>
            </fieldset>
            </fieldset>    
            <button type="submit" class="submit-btn" class="btns" id="submit">Log in</button>
        </form>
        <a href="register.html">You do not have an account? Sign up</a>
    </main>
    <footer>
        <div class="finfo">
            <p>Copyright &copy;2020 Entertainment News. All Rights Reserved.
            </p>
        </div>
    </footer>  
</body>
<script src="./js/login.js"></script>
</html>
